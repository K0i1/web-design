<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOIKIES - Sign In</title>
    <style>
        /* General Body Style */
        body {
            font-family: Arial, sans-serif;
            background-image: url("../../Pictures/Screenshots/Screenshot 2024-11-02 233551.png");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Sign In Form Style */
        .signin-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .signin-container h2 {
            text-align: center;
            color: #888E4D;
            margin-bottom: 20px;
        }

        .signin-container form {
            display: flex;
            flex-direction: column;
        }

        .signin-container label {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .signin-container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .signin-container button {
            padding: 10px;
            background-color: #9A9F69;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signin-container button:hover {
            background-color: #888E4D;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #9A9F69;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In to ùô∫ùôæùô∏ùô∫ùô∏ùô¥ùöÇ</h2>
        <form id="signinForm" action="#" method="POST">
            <div id="error-message" class="error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="KOIKIES - SIGN UP.html"> Sign Up</a></p>
        </div>
    </div>

    <script>
        // Listen for form submission
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Clear previous error message
            errorMessage.textContent = "";

            // Retrieve user data from localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Check if credentials match the stored user
            if (storedUser && email === storedUser.email && password === storedUser.password) {
                alert("Sign-in successful!"); // Success message

                // Redirect to home page (or another page)
                window.location.href = "KOIKIES.html";
            } else {
                // Show error message
                errorMessage.textContent = "Invalid email or password.";
            }
        });
    </script>

</body>
</html>
