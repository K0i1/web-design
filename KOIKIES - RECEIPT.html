<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("../../Pictures/Screenshots/Screenshot 2024-11-02 233551.png");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .confirmation-container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .confirmation-container img {
            width: 350px; /* Adjust this value to make the logo larger or smaller */
            height: auto; /* Maintains the aspect ratio */
            margin-bottom: 20px;
        }
        .confirmation-container h2 {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .order-number {
            font-weight: bold;
            margin: 15px 0;
        }
        .track-order-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #6c6f3b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .track-order-btn:hover {
            background-color: #6c6f3b;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Thank you for your purchase</h2>
        <p class="order-number">ORDER NO. 52816537706</p>
        <p>We will send you another email when it is in transit.</p>
        <a href="KOIKIES.html" class="track-order-btn">BACK TO HOME PAGE</a>
    </div>

</html>
